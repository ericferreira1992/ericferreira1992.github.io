<div class="blog-page">

	<ul @if="!loading && adminIsLogged" class="admin-blog-menu">
		<li @for="item of adminMenu">
			<a [href]="item.path">{{item.name}}</a>
		</li>
	</ul>

	<h3 class="mb-8">Projetos pessoais</h3>
	<div class="projects mb-10">
		<article @for="project of projects" class="animated fadeIn">
			<h4>
				<a [href]="'https://github.com/ericferreira1992/' + project.identifier" [target]="'_blank'">
					{{project.title}}
				</a>
			</h4>
			<a [href]="'https://github.com/ericferreira1992/' + project.identifier" [target]="'_blank'">
				<img src="/assets/img/projects/{{project.identifier}}.png" alt="{{project.title}}"/>
			</a>
			<div>
				<p>
					<span>{{project.description}}</span>
				</p>
			</div>
			<div>
				<a @if="project.demoPage" [href]="project.demoPage" [target]="'_blank'">
					PÃ¡gina
				</a>
				<a [href]="'https://github.com/ericferreira1992/' + project.identifier" [target]="'_blank'">
					Github
				</a>
			</div>
		</article>

		<a class="text-center w-100" href="https://github.com/ericferreira1992" [target]="'_blank'">
			Ver mais
		</a>
	</div>

	<h3 class="mb-8">Artigos</h3>
	<div @if="loading" class="loading mt-10">
		Carregando artigos...
	</div>
	<div @if="!loading" class="articles">
		<article @for="article of articles" class="animated fadeIn">
			<h4>
				<a [href]="article.isExtenal ? article.externalUrl : ('blog/article/' + article.id)" [target]="article.isExtenal ? '_blank' : ''">
					{{article.title}}
				</a>
			</h4>
			<div>
				<div class="author">
					<div class="img">
						<img [src]="article.authorPhotoUrl" />
					</div>
					<div class="info">
						<p class="mb-0 f-w-600">
							{{article.authorName}}
						</p>
						<p class="date mb-0">
							{{article.createDate.toLocaleDateString()}}
						</p>
					</div>
				</div>
				<p>
					<span [html]="article.preContent"></span>
					<a [href]="article.isExtenal ? article.externalUrl : ('blog/article/' + article.id)" [target]="article.isExtenal ? '_blank' : ''">
						Ler mais
					</a>
				</p>
			</div>
		</article>
	</div>
</div>
